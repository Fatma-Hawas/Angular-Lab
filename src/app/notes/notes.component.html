<form class="p-2" [formGroup]="registrationForm">
    <div class="form-group">
        <label>Name</label>
        <input type="text" name="name" [class.is-invalid]="nameCon?.invalid && nameCon?.touched" formControlName="nameCon" class="form-control" placeholder="Enter Name">
        <div *ngIf="nameCon?.invalid && nameCon?.touched">
            <small class="text-danger" *ngIf="nameCon?.errors?.['required']">Name is required<br></small>
            <small class="text-danger" *ngIf="nameCon?.errors?.['forbiddenName']">Name not allow to be admin or adminstrator</small>
        </div>
    </div>
    <div class="form-group">
        <label>Select product you want</label>
        <select name="selectProduct" class="form-control">
            <option selected>-----please select option-----</option>
            <option>Product</option>
        </select>
    </div>
    <div class="form-check">
        <input type="checkbox" (click)="changeDiscountValue()" formControlName="discountCBCon" class="form-check-input">
        <label class="form-check-label">Contains Discount</label>
    </div>
    <div class="form-group" *ngIf="discountCBCon?.value">
        <div class="form-inline">
            <label>Discount value</label>&nbsp;
            <input type="number" [class.is-invalid]="number?.invalid && number?.touched" formControlName="number" class="form-control mr-n5" min="1" max="100">%
        </div>
        <div *ngIf="number?.invalid && number?.touched">
            <small class="text-danger" *ngIf="number?.errors?.['required']">Discount value is required<br></small>
            <small class="text-danger" *ngIf="number?.errors">Discount value range is 1:100</small>
        </div>
    </div>
    <div formArrayName="anotherComment" *ngFor="let item of anotherComment?.controls; let i=index">
        <label>{{"Comment #"}} {{i+1}}</label>
        <input type="text" [formControlName]="i" class="form-control"><br>
    </div>
    <button class="btn btn-success" (click)="addComment()">Another Comment</button>
</form>
