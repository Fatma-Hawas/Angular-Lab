<form class="p-2" #userForm="ngForm" novalidate (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>User Name</label>
        <input type="text" name="username" pattern="[a-zA-Z ]+" [class.is-invalid]="username.invalid && username.touched" [(ngModel)]="userModel.username" #username="ngModel" required class="form-control" placeholder="Enter User Name">
        <div *ngIf="username.errors && username.touched">
            <small class="text-danger" *ngIf="username.errors['required']">User Name is required</small>
            <small class="text-danger" *ngIf="username.errors['pattern']">User Name must contains only characters</small>
        </div>
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" [class.is-invalid]="email.invalid && email.touched" [(ngModel)]="userModel.email" #email="ngModel" required class="form-control" placeholder="Enter Email">
        <div *ngIf="email.errors && email.touched">
            <small class="text-danger" *ngIf="email.errors['required']">Email is required</small>
            <small class="text-danger" *ngIf="email.errors['pattern']">Email must contains @ and . in the format (aaa@bb.com)</small>
        </div>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" [class.is-invalid]="password.invalid && password.touched" [(ngModel)]="userModel.password" #password="ngModel" required class="form-control" placeholder="Password">
        <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required</small>
    </div>
    <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" name="conpassword" [class.is-invalid]="conpassword.invalid && conpassword.touched" [(ngModel)]="userModel.conpassword" #conpassword="ngModel" required class="form-control" placeholder="Confirm Password">
        <small class="text-danger" [class.d-none]="conpassword.valid || conpassword.untouched">Confirm Password is required<br></small>
        <small class="text-danger" [class.d-none]="conpassword.value === password.value || conpassword.untouched">Confirm Password must be the same as password</small>
    </div>
    <div class="form-group">
        <label>Wher you hear about us as?</label>
        <select name="hearabout" [class.is-invalid]="hearabout.invalid && hearabout.touched" [(ngModel)]="userModel.hearabout" #hearabout="ngModel" required class="form-control">
            <option selected>-----please select option-----</option>
            <option>Facebook</option>
            <option>Twitter</option>
            <option>Google</option>
        </select>
        <small class="text-danger" [class.d-none]="hearabout.valid || hearabout.untouched">Wher you hear about us is required</small>
    </div>
    <button type="submit" [disabled]="userForm.invalid" [class.btn-danger]="userForm.invalid && userForm.touched" class="btn btn-success">Register</button>
</form>
