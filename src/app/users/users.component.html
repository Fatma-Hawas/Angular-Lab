<br>
<div class="row justify-content-around">
    <div class="card" *ngFor="let item of UserList" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title"><span class="h5">Name: </span>{{item.name}}</h5>
            <p class="card-text"><span class="h5">User Name: </span>{{item.username}}</p>
            <p class="card-text"><span class="h5">Email: </span>{{item.email}}</p>
        </div>
    </div>
</div>
<br>
