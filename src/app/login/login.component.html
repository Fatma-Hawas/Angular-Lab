<form class="p-2" #userForm="ngForm">
  <div class="form-group">
    <label>Email address</label>
    <input type="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" [class.is-invalid]="email.invalid && email.touched" [(ngModel)]="userModel.email" #email="ngModel" required class="form-control" placeholder="Enter Email">
    <div *ngIf="email.errors && email.touched">
      <small class="text-danger" *ngIf="email.errors['required']">Email is required</small>
      <small class="text-danger" *ngIf="email.errors['pattern']">Email must contains @ and . in the format (aaa@bb.com)</small>
    </div>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" name="password" [class.is-invalid]="password.invalid && password.touched" [(ngModel)]="userModel.password" #password="ngModel" required class="form-control" placeholder="Password">
    <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required</small>
  </div>
  <div *ngIf="userValid">welcome {{userValid}}<br><br></div>
  <button type="submit" (click)="login()" [disabled]="userForm.invalid" [class.btn-danger]="userForm.invalid && userForm.touched" class="btn btn-success">Login</button>
</form>
